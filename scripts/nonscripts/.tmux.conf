# .tmux.conf - Optimized tmux configuration for field operations

# Change prefix to Ctrl+A (easier to reach)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes with | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes with Alt+arrow (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode
set -g mouse on

# Don't rename windows automatically
set-option -g allow-rename off

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Increase scrollback buffer
set-option -g history-limit 10000

# Status bar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left '#[fg=colour233,bg=colour245,bold] KALI-PI '
set -g status-right '#[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Active window
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-current-style 'fg=colour1 bg=colour237 bold'

# Inactive window
setw -g window-status-format ' #I:#W#F '
setw -g window-status-style 'fg=colour250 bg=colour235'

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"